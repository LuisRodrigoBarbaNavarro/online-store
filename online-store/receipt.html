<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recibo De Compra</title>
    <link rel="stylesheet" href="css/styles-receipt.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8562bd2fa0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://webstockreview.net/images/twitter-verified-png.png" type="image/png">
</head>

<body>
    <div class="body-custom">
        <div class="receipt-custom neo-md rounded-md position-absolute top-50 start-50 translate-middle">
            <div class="header-receipt border-top">
                <p><i class="fa-solid fa-cart-shopping"></i> ¡Gracias por su compra!</p>
            </div>
            <div class="subheader-receipt">
                <div class="row row-1">
                    <div class="col-md-6 col-6">
                        <span>Fecha</i></span>
                        <p>11/10/2023</p>
                    </div>
                    <div class="col-md-6 col-6">
                        <span>Número de orden</span>
                        <p>NTDS3023</p>
                    </div>
                </div>
                <div class="row row-2">
                    <div class="col-md-6 col-6">
                        <span>Nombre Completo</span>
                        <p>Rodrigo Barba</p>
                    </div>
                    <div class="col-md-6 col-6">
                        <span>Dirección</span>
                        <p>Av. Siempre Viva 123</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container product-list mt-3">
                <div class="list-group">
                    <!-- Productos comprados -->
                </div>
            </div>
            <div class="footer-receipt border-bottom position-absolute top-100 start-50 translate-middle">
                <div class="row">
                    <div id="footer-left" class="col-lg-4 col-md-4 col-4">
                        <p class="">Fecha: </p>
                    </div>
                    <div id="footer-middle" class="col-lg-5 col-md-5 col-5">
                        <p class="">Método de pago: <i class="fa-brands fa-cc-visa"></i> *1253</p>
                    </div>
                    <div id="footer-right" class="col-lg-3 col-md-3 col-3">
                        <p>Total: $</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script-receipt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
